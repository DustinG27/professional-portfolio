<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dustin george.</title>

    <!-- Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--Linking css style sheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <!--header and nav bar animation-->
    <header>
      <div class="row" id="header">
        <div class="col-sm-6">
          <div id="logo">
            <h1>dustin<span>george</span></h1>
          </div>
        </div>
        <div class="col-sm-6">
          <div id="navagation">
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
                >&times;</a
              >
              <a href="index.html">About</a>
              <a href="portfolio.html">Portfolio</a>
              <a href="contact.html">Contact</a>
            </div>
            <span style="font-size: 30px; cursor: pointer;" onclick="openNav()"
              >&#9776;</span
            >
          </div>
        </div>
      </div>
    </header>
    <!-- main content body-->
    <div class="row">
        
        <div class="col-sm-8" style="margin:auto;">
            <br />
            <div class="card">
              <div class="card-header">
                <h2 style="margin:auto;"><strong>Contact</strong></h2>
              </div>
              <div class="card-body">
                <form>
                    <div class="form-group">
                      
                      <input type="text" class="form-control"  name="firstName" autocomplete="off" required />
                      <label for="firstName" class="label-name">
                          <span class="content-name">First Name</span>
                        </label>
                    </div>
                 
                    <div class="form-group">
                        <label for="exampleFormControlInput2">Last Name</label>
                        <input class="form-control" type="text" placeholder="Last Name">
                    </div>

                      <div class="form-group">
                        <label for="exampleFormControlInput3">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Message</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-secondary">Submit</button>
                  </form>
              </div>
            </div>
            
    </div>
    <footer>2020 dustin george</footer>
    <!--Adding js sheet-->
    <script src="assets/js/javascript.js"></script>
  </body>
</html>
